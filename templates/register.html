{% extends "base.html" %}
{% block lab %}Регистрация{% endblock %}
{% block content %}
<h2 style="text-align: center;">Регистрация</h2>
<form id="register-form" style="max-width: 400px; margin: 0 auto;">
    <label>Логин (латиница, цифры, _-):<br>
        <input type="text" id="reg-login" required style="width: 100%; padding: 10px; margin: 8px 0;">
    </label><br>
    <label>Пароль:<br>
        <input type="password" id="reg-password" required style="width: 100%; padding: 10px; margin: 8px 0;">
    </label><br>
    <button type="submit" style="width: 100%;">Зарегистрироваться</button>
</form>
<p style="text-align: center; margin-top: 20px;">
    Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
</p>
{% endblock %}
{% block script %}
<script src="{{ url_for('static', filename='main.js') }}"></script>
{% endblock %}
